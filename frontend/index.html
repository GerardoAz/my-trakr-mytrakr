<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myTrakr</title>
    <!-- jQuery link -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      defer
    ></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    
    <h1>myTrakr</h1>
    
    <main>

      <div class="createNewAccount">
        <form action="">
          New Account:
          <input type="text" />
          <button>Add new account</button>
        </form>
      </div>


      <div class="flex">

        <div class="newTransaction">
          <form action="">
            <div class="radioFlex">
              <p>New Transaction:</p>
              <input type="radio" name="new" value="deposit" checked><label>Deposit</label>
              <input type="radio" name="new" value="withdraw"><label>Withdraw</label>
              <input type="radio" name="new" value="transfer"><label>Transfer</label>
            </div>

            <div class="summaryAccout">
              <label>Account:</label>
              <select class="appendAccount"></select>
            </div>

            <div class="fromTo">
              <label>From:</label>
              <select class="appendAccount from"></select>
              <label>To:</label>
              <select class="appendAccount to"></select>
            </div>

            <div class="category">
              <label>Category:</label>
              <select></select>
              <input type="text" />
              <button>Add new category</button>
            </div>

            <div class="description">
              <label>Description:</label>
              <input type="text"/>
            </div>

            <div class="amount">
              <label>Amount:</label>
              <input type="number"/>
            </div>

            <div class="addTransaction">
            <button>Add transaction</button>
            </div>
          </form>
        </div>

        <div class="summary">
          <ul>
            <li class="liFlex"><div class="account">Account</div><div class="balance">Balance</div></li>
          </ul>
        </div>
      </div>
      

      <div class="bottom">
        <div class="filter">
          Filter by account:
          <select>
            <option value="account">Account</option>
            <option value="category">Category</option>
            <option value="tType">Transaction Type</option>
          </select>
        </div>
        <table class="listTable">
          <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Transaction Type</th>
            <th>Category</th>
            <th>Description</th>
            <th>Amount</th>
            <th>From</th>
            <th>To</th>
          </tr>
        </table>
      </div>

      
    </main>
    <script src="./js/helpers/Account.js" defer></script>
    <script src="./js/helpers/Category.js" defer></script>
    <script src="./js/helpers/Common.js" defer></script>
    <script src="./js/helpers/Transaction.js" defer></script>
    <script src="./js/index.js" defer></script>
  </body>
</html>
